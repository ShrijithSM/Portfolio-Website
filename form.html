<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <label for="First Name">First Name</label><br>
        <input type="text" id="Name" name="firstname" required><br><br>
    
        <label for="Last Name">Last Name</label><br>
        <input type="text" id="Name" name="lastname" required><br><br>
    
        <label for="E-Mail">Email</label><br>
        <input type="email" name="EMail" id="email" required><br><br>

        <label for="Password">Password</label><br>
        <input type="password" name="Password" id="password" required><br><br>

        <label for="Repeat Password">Repeat Password</label><br>
        <input type="password" name="Repeat Password" id="re-password" required><br><br>
        
        <button>Enter</button>

    </form>

    <button onclick="window.location.href='index.html'">Go to Home</button>

</body>
</html>
